<div class="row register-form-wrap d-flex justify-content-center">
    <div *ngIf="isLoading" class="spinner d-flex justify-content-center align-items-center">
        <app-loading-spinner ></app-loading-spinner>
    </div>
    <form class="register-form col-6 g-3" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{error}} 
        </div>
        <h2 class="register-title">Register</h2>
        <div class="col-12 mt-2">
            <label for="inputName" class="form-label">Full Name</label>
            <input 
            type="text" 
            class="form-control mb-1" 
            id="inputName" 
            placeholder="Murodov Javohir"
            [(ngModel)]="signUpUser.name"
            name="full-name"
            #name="ngModel"
            required
            >
            <span class="error-helper" *ngIf="!name.valid && name.touched">Please enter valid name!</span>
        </div>
    
        <div class="col-md-12 mt-2">
            <label for="inputEmail" class="form-label">Email</label>
            <input 
            type="email" 
            class="form-control mb-2" 
            id="inputEmail" 
            placeholder="Enter your email"
            [(ngModel)]="signUpUser.email"
            name="email"
            required
            email
            #email="ngModel"
            >
            <span class="error-helper" *ngIf="!email.valid && email.touched">Please enter valid name!</span>
        </div>
    
        <div class="col-md-12 mt-2">
            <label for="inputPassword" class="form-label">Password</label>
            <input 
            type="password" 
            class="form-control mb-2" 
            id="inputPassword" 
            placeholder="Password"
            [(ngModel)]="signUpUser.password"
            name="password"
            required
            #password="ngModel"
            >
            <span class="error-helper" *ngIf="!password.valid && password.touched">Please enter valid name!</span>
        </div>
    
        <div class="col-12 mt-2 mb-4">
            <button type="submit" class="btn btn-primary mt-2" [disabled]="!f.valid">Sign Up</button>
        </div>
        <a class="login-link mt-2" (click)="onLoadLogin()">Already registered?</a>
    </form>
</div>
