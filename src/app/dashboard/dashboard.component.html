<div class="row mt-3">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-danger" (click)="blockSelected()">Block</button>
                <button type="button" class="btn btn-success" (click)="unblockSelected()">Unblock</button>
                <button type="button" class="btn btn-warning" (click)="deleteSelected()">Delete</button>
            </div>
        </div>
        <table class="table mt-4">

            <thead>
                <tr>
                    <th scope="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="selectAll" #selectAll
                                (change)="selectAllRows(selectAll.checked)">
                        </div>
                    </th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Last Login Time</th>
                    <th scope="col">Registration Time</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users">
                    <th>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="selectAll"
                                [(ngModel)]="user.is_selected">
                        </div>
                    </th>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.last_login}}</td>
                    <td>{{user.registration_time}}</td>
                    <td [ngClass]="user.status==='active'?'text-success':'text-danger'">{{user.status}}</td>
                </tr>

            </tbody>

        </table>
    </div>

</div>
